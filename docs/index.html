<body>
  <div id="app">
    <nav class="navbar fixed-top navbar-light bg-light">
      <a class="navbar-brand" href="#">ðŸ“š MÃ©diathÃ¨que conviviale ðŸ“š</a>
      <div class="navbar-brand">
        <form class="form-inline my-2 my-lg-0">
          <input type="text" class="form-control" v-model="searchTerm" placeholder="Rechercher un livre...">
        </form>
      </div>
    </nav>
    <br />
    <br />
    <div id="resultats">
      <ul>
        <li class="search-item" v-for="book in filteredBooks" :key="book.Title">
          <div class="notice_container Livre">
            <div class="notice notice_courte row">
              <div class="notice_corps media col-sm-9 col-md-10">
                <div class="vignette_container">
                  <div class="vignette_document">
                    <a
                      href="https://bibliotheques.paris.fr/Default/doc/SYRACUSE/444098/agatha-christie-3-les-annees-1930-1933">
                      <div class="thumbnail-wrapper">
                        <img style="background-image: none;"
                          title="Plus d'infos sur Agatha Christie. 3, Les annÃ©es 1930-1933"
                          class="lazy img-thumbnail ermes-thumb ermes-thumb-size-MEDIUM loaded"
                          src="https://covers.archimed.fr/Cover/VPCO/MONO/pb_G6TBYrzv6KqltdM4i8A2/2702420885/MEDIUM?fallback=https%3a%2f%2fbibliotheques.paris.fr%2fui%2fskins%2fdefault%2fportal%2ffront%2fimages%2fGeneral%2fDocType%2fMONO_MEDIUM.png">
                      </div>
                    </a>
                  </div>
                </div>
                <div class="media-body">
                  <span class="type-support"><b>Livre</b></span>
                  <h3 class="title template-title">{{ book.Title }}</h3>
                  <p class="template-info">
                    {{ book.Authors }} - {{ book.Publisher }} - {{ book.PublishedYear }}<br>
                  </p>
                  <p class="template-avis to-hide-in-suggestion-context">
                    Description du livre.
                  </p>

      </ul>
    </div>
  </div>

  <script type="module">
    import { createApp } from 'vue'

    createApp({
      data() {
        return {
          books: [], // Array to store books data
          searchTerm: '' // Texte de recherche
        }
      },
      mounted() {
        this.loadBooks()
      },
      computed: {
        // Filtrer les livres en fonction du terme de recherche
        filteredBooks() {
          return this.books.filter(book => {
            console.info("Filtrage avec " + this.searchTerm)
            if (!this.searchTerm) {
              return true;
            }

            // VÃ©rifier si l'un des champs du livre contient le terme de recherche
            return Object.values(book).some(value => {
              if (typeof value === 'string') {
                return value.toLowerCase().includes(this.searchTerm.toLowerCase())
              }
              return false
            })
          })
        }
      },
      methods: {
        async loadBooks() {
          try {
            const response = await fetch('./data/books.ndjson')
            const text = await response.text()

            // Parse NDJSON format
            const books = text.split('\n').filter(line => line.trim() !== '').map(line => JSON.parse(line))

            // Set books data
            this.books = books
          } catch (error) {
            console.error('Erreur lors du chargement des livres :', error)
          }
        }
      }
    }).mount('#app')
  </script>
</body>
